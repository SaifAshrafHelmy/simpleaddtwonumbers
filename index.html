<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="puppy.css">
  <link rel="shortcut icon" type="image/png" href="images/calculator.png" />
  



</head>

<body>
  

  <div class="wrapper">
    <input type="number" name="first_number" id="first" placeholder="First number">
    <input type="number" name="second_number" id="second" placeholder="Second number">

    <button class="button-56" id="add">Add</button>

    <div class="output">
      <h2 id="result"></h2>
    </div>

  </div>
  <div class="dog" id="puppy">
    <div class="dog-head">
      <div class="dog-ears ears-left"></div>
      <div class="dog-ears ears-right"></div>
      <div class="dog-eyes"></div>
      <div class="dog-mouth">
        <div class="dog-nose"></div>
        <div class="dog-tongue"></div>
      </div>
    </div>
    <div class="dog-tail"></div>
    <div class="dog-body">
      <div class="dog-foot"></div>
    </div>
    <div class="ball"></div>
  </div>






  <script src="main.js"></script>
</body>

</html>
